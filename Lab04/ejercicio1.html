<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi Web</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="" method="get">
        <p>
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" maxlength="50" required>
        </p>
        <p>
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" id="apellidos" max="50">
        </p>
        <p>
            <label for="sexo">Genero:</label>
            <input type="radio" name="sexo" value="H"> 
            <label for="hombre">Hombre</label>
            <input type="radio" name="sexo" value="M"> 
            <label for="mujer">Mujer</label>
            <input type="radio" name="sexo" value="T"> 
            <label for="hombre">Transgenero</label>
            <input type="radio" name="sexo" value="NB"> 
            <label for="mujer">No binario</label>
        </p>
        <p>
            <label for="correo">Correo:</label>
            <input type="text" name="correo" id="correo">
        </p>
        <p>
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email">
        </p>
        <p>
            <input type="checkbox" name="info" id="info" checked> 
            Deseo recibir informacion sobre novedades y ofertas
        </p>
        <p>
            <input type="checkbox" name="condiciones" id="condiciones">
            Declaro haber leido los terminos y condiciones
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
